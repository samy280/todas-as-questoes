<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reajuste </title>
</head>
<body>
    <script > 
    let valorProduto = parseFloat(prompt('Digite um valor de um produto: '));

let reajuste = valorProduto * 0.3333;
let somaValores = valorProduto + reajuste;

alert('O valor do seu reajuste é de: ' + reajuste)
alert('O seu saldo com o reajuste é de: ' + somaValores);
    </script>


</body>
</html>
