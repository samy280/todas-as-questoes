<!DOCTYPE html>
<html>

<head>
    <title>verificador de numeros </title>

</head>

<body>
    <script>
    let numero = parseFloat(prompt('Digite um numero: '));
    
    if (numero < 0) {
        
        alert("Voce digitou um numero negativo");
    } else {
        
        alert("Voce digitou um numero positivo");
    
    </script>

</body>

</html>
