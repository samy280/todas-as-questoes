<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <title>De dollar para real</title>
</head>
<body>
    <script>
    let reais = parseFloat(prompt("Digite o valor de reais para transformar em dolar: "))
let dolar = 6;

let conversao = (reais * dolar);

alert(conversao);
    </script>
</body>
</html>
